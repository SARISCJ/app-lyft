<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<title>Lyft</title>
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <link rel="stylesheet" type="text/css" href="css/utilities.css"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div class="container-fluid">
		<div class="box" id="sign-up">
			<a class="back" href="index.html"><i class="glyphicon glyphicon-chevron-left back-arrow"></i></a>
			<h1 class="title m-top">Sign Up</h1>
			<h4 class="title">Join now for free ride credit</h4>
		</div>
		<br>
		<div class="panel-body" id="formulario">
			<form id="loginform" class="form-horizontal" role="form">
				<div class="cont-icono left-addon m-bottom-5">
					<i class="glyphicon glyphicon-user"></i>
					<input id="nombre" type="text" class="form-control" name="username" value="" placeholder="  First Name     Last Name">
				</div>
				<div class="cont-icono left-addon m-bottom-5">
					<i class="glyphicon glyphicon-envelope"></i>
					<input id="email" type="email" class="form-control" name="email" placeholder="  Email">
				</div>
				<div class="input-group">
					<div class="checkbox">
						<label>
							<input id="login-remember" type="checkbox" name="remember" value="1"> I agree to Lyft's <b class="blue"> Terms of Service </b>
						</label>
					</div>
				</div>
			</form>
			<div>
			<div class="next">
		    <a id="btn" class="nextText">NEXT</a>
		  </div>
		</div>
		</div>
	</div>
  <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
